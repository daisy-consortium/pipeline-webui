@(resetLink: String)

@views.html.Account.email("Reset your Pipeline 2 password", "Reset your password") {

<div>
	
	<p>Either you or an administrator requested that your password be reset. If you do not wish to change your password, you may ignore this e-mail.</p>
	
	<p><a href="@resetLink" >Click here to change your password!</a></p>
	
</div>

}
