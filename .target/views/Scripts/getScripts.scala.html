@(scripts: List[pipeline2.models.Script])

@main("Scripts", "scripts") {

<h1>Scripts</h1>

@if(scripts.size() > 0) {

	<table class="table scriptlist">
	<tr>
		<th>Script</th>
		<th>Description</th>
	</tr>
	@for(script <- scripts) {
		<tr>
			<td><a href="@routes.Scripts.getScript(script.id)">@script.nicename</td>
			<td>@script.desc</td>
		</tr>
	}
	</table>

}else {

	<div role="alert" class="alert alert-info">
		<p>There are no scripts installed.</p>
	</div>

}


}
