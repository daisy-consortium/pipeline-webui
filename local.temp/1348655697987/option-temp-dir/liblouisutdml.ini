cellsPerLine 40
linesPerPage 25
interpoint no
lineEnd \n
pageEnd \f
fileEnd ^z
printPages yes
braillePages yes
numberBraillePages yes
paragraphs yes
beginningPageNumber 1
printPageNumberAt top
braillePageNumberAt bottom
printPageNumbersInContents yes
braillePageNumbersInContents yes
hyphenate no
outputEncoding UTF8
inputTextEncoding UTF8
backFormat plain
backLineLength 70
formatFor textDevice
lineFill '
semanticFiles *
xmlheader "<?xml version='1.0' encoding='UTF8' standalone='yes'?>"
internetAccess no
newEntries no

style document
	linesBefore 0
	linesAfter 0
	leftMargin 0
	rightMargin 0
	firstLineIndent 0
	format leftJustified
	newPageBefore no
	newPageAfter no
	righthandPage no
	braillePageNumberFormat normal

style para

