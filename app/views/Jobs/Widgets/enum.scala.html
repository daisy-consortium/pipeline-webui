@(arg: org.daisy.pipeline.client.models.Argument, script: org.daisy.pipeline.client.models.Script, scriptId: String)

@if(arg.getSequence()==Boolean.TRUE){
	
	<!-- enum sequence not implemented; falling back to string input -->
	@string(arg, script, scriptId)

}else{

	<div class="control-group @("advanced-argument".when(!arg.getRequired()))">
		<label class="control-label" for="text-@scriptId-@{arg.getName()}">@arg.getNicename().replaceAll("^.*:\\s*","")</label>
		<div class="controls">
			<select name="@{arg.getName()}" id="enum-@scriptId-@{arg.getName()}">
				@for(value <- Application.ws.getDataType(arg.getDataType()).asInstanceOf[org.daisy.pipeline.client.models.datatypes.EnumType].values){
					<option value="@value.name.replaceAll("\"","&quot;")" @if(arg.getDefaultValue() != null && arg.getDefaultValue() == value.name){ selected="" }>@value.getNicename()</option>
				}
			</select>
			@if(arg.getDesc().length > 0){
				<div class="help-block" id="description-script-@scriptId-argument-@{arg.getName()}">@arg.getDesc()</div>
				<script>window.setTimeout(function(){document.getElementById('description-script-@scriptId-argument-@{arg.getName()}').innerHTML = markdownToHtml(document.getElementById('description-script-@scriptId-argument-@{arg.getName()}').innerHTML);},0);</script>
			}
		</div>
	</div>
	
	<script type="text/javascript">
	$(function(){
		Job.setFromTemplateHandlers.push(function(arg, uploads) {
			if (arg.name === "@arg.getName()") {
				if (arg.defined && arg.asList.length > 0) {
					$("#enum-@scriptId-@{arg.getName()}").val(arg.asList[0]);
				}
			}
		});
	});
	</script>
	
}
