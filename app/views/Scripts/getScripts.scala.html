@(scripts: List[List[String]])

@main("Scripts", "scripts") {

<h1>Scripts</h1>

@if(scripts.size() > 0) {

	<table class="table scriptlist">
	<tr>
		<th>Script</th>
		<th>Description</th>
	</tr>
	@for(script <- scripts) {
		<tr>
			<td><a href="@routes.Scripts.getScript(script.get(1))">@script.get(1)</td>
			<td>@script.get(2)</td>
		</tr>
	}
	</table>

}else {

	<div class="alert alert-info">
		<p>There are no scripts installed.</p>
	</div>

}


}
